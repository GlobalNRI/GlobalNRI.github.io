<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NRI Global Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>NRI Global Guide</h1>
    <p>Complete information for Indians living abroad</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#country">Country Info</a>
    <a href="#about">About</a>
</nav>

<section class="section">
    <h2>Select Country</h2>

   <select id="countrySelect" onchange="loadCountry()">
    <option value="">-- Select Country --</option>

    <optgroup label="Asia">
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <option value="china">China</option>
        <option value="singapore">Singapore</option>
        <option value="uae">United Arab Emirates</option>
    </optgroup>

    <optgroup label="Europe">
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="belgium">Belgium</option>
        <option value="netherlands">Netherlands</option>
        <option value="sweden">Sweden</option>
        <option value="italy">Italy</option>
        <option value="spain">Spain</option>
        <option value="switzerland">Switzerland</option>
        <option value="norway">Norway</option>
        <option value="poland">Poland</option>
    </optgroup>

    <optgroup label="North America">
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="mexico">Mexico</option>
    </optgroup>

    <optgroup label="South America">
        <option value="brazil">Brazil</option>
        <option value="argentina">Argentina</option>
        <option value="chile">Chile</option>
        <option value="colombia">Colombia</option>
    </optgroup>

    <optgroup label="Africa">
        <option value="southafrica">South Africa</option>
        <option value="nigeria">Nigeria</option>
        <option value="egypt">Egypt</option>
        <option value="kenya">Kenya</option>
    </optgroup>

    <optgroup label="Oceania">
        <option value="australia">Australia</option>
        <option value="newzealand">New Zealand</option>
    </optgroup>
</select>


    <div id="countryData" class="cards"></div>
</section>

<section id="about" class="section light">
    <h2>About NRI Global Guide</h2>
    <p>
        This platform helps Non-Resident Indians understand visa processes,
        cost of living, and lifestyle in countries across the world.
    </p>
</section>

</html>
